    <script>
        // 移动端菜单切换
        document.getElementById('mobileMenuBtn').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        });

        // 点击外部关闭移动端菜单
        document.addEventListener('click', function(event) {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileMenu = document.getElementById('mobileMenu');
            
            if (!mobileMenuBtn.contains(event.target) && !mobileMenu.contains(event.target)) {
                mobileMenu.classList.add('hidden');
            }
        });

        // 键盘快捷键支持
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + Enter 提交表单
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('analysisForm').dispatchEvent(new Event('submit'));
            }
            
            // Escape 键关闭移动端菜单
            if (e.key === 'Escape') {
                document.getElementById('mobileMenu').classList.add('hidden');
            }
        });

        // URL标准化函数
        function normalizeUrl(url) {
            url = url.trim();
            if (!url) return null;
            if (url.startsWith('http://') || url.startsWith('https://')) {
                return url;
            }
            if (!url.startsWith('www.')) {
                url = 'www.' + url;
            }
            return 'https://' + url;
        }

        // 获取置信度样式类
        function getConfidenceClass(confidence) {
            if (confidence >= 0.9) return 'confidence-high';
            if (confidence >= 0.8) return 'confidence-medium';
            return 'confidence-low';
        }

        // 渲染洞察点
        function renderInsightPoint(insight, title) {
            const confidenceClass = getConfidenceClass(insight.confidence);
            const confidencePercent = Math.round(insight.confidence * 100);
            
            return `
                <div class="insight-card">
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="font-medium text-gray-900">${title}</h4>
                        <span class="source-badge ${confidenceClass}">
                            可信度: ${confidencePercent}%
                        </span>
                    </div>
                    <p class="text-gray-700 mb-3">${insight.value}</p>
                    <div class="space-y-2">
                        <p class="text-sm text-gray-600">${insight.description}</p>
                        ${insight.sources && insight.sources.length > 0 ? `
                            <div class="flex items-center gap-2 pt-2 border-t border-gray-100">
                                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
                                </svg>
                                <span class="text-xs text-gray-500">数据来源:</span>
                                <div class="flex flex-wrap gap-1">
                                    ${insight.sources.map(source => `
                                        <span class="inline-flex items-center px-2 py-1 rounded-md text-xs font-medium bg-blue-50 text-blue-700 hover:bg-blue-100 transition-colors cursor-pointer" 
                                              onclick="window.open('${source.url}', '_blank')" 
                                              title="点击查看数据源">
                                            ${source.name}
                                        </span>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // 渲染市场趋势
        function renderMarketTrends(marketTrends) {
            const container = document.getElementById('marketTrends');
            container.innerHTML = `
                <!-- 主要指标 -->
                <div class="grid md:grid-cols-2 gap-6 mb-8">
                    <div class="bg-gradient-to-br from-blue-50 to-blue-100 rounded-xl p-6 border border-blue-200">
                        <div class="flex items-center justify-between mb-3">
                            <h4 class="text-lg font-semibold text-blue-900">市场规模</h4>
                            <span class="source-badge ${getConfidenceClass(marketTrends.market_size.confidence)}">
                                ${Math.round(marketTrends.market_size.confidence * 100)}%
                            </span>
                        </div>
                        <p class="text-3xl font-bold text-blue-700 mb-2">${marketTrends.market_size.value}</p>
                        <p class="text-sm text-blue-600 mb-3">${marketTrends.market_size.description}</p>
                        ${marketTrends.market_size.sources && marketTrends.market_size.sources.length > 0 ? `
                            <div class="flex items-center gap-2 pt-3 border-t border-blue-200">
                                <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
                                </svg>
                                <span class="text-xs text-blue-600">数据来源:</span>
                                <div class="flex flex-wrap gap-1">
                                    ${marketTrends.market_size.sources.map(source => `
                                        <span class="inline-flex items-center px-2 py-1 rounded-md text-xs font-medium bg-blue-100 text-blue-800 hover:bg-blue-200 transition-colors cursor-pointer" 
                                              onclick="window.open('${source.url}', '_blank')" 
                                              title="点击查看数据源">
                                            ${source.name}
                                        </span>
                                    `).join('')}
                                </div>

        // 监控进度
        async function monitorProgress(taskId) {
            let retryCount = 0;
            let lastProgress = 0;
            let stuckTime = 0;
            const maxRetries = 5;
            const maxStuckTime = 30000; // 30秒无进度变化
            
            const checkProgress = async () => {
                try {
                    const response = await axios.get(`http://localhost:8000/api/analysis/${taskId}`);
                    const data = response.data;
                    
                    // 更新进度
                    document.getElementById('progressFill').style.width = `${data.progress}%`;
                    document.getElementById('progressMessage').textContent = data.message;
                    
                    if (data.status === 'completed') {
                        document.getElementById('progressSection').classList.add('hidden');
                        displayResults(data.result);
                        return;
                    }
                    
                    if (data.status === 'error') {
                        throw new Error(data.error || '分析过程中出现错误');
                    }
                    
                    // 检查是否卡住
                    if (data.progress === lastProgress) {
                        stuckTime += 2000;
                        if (stuckTime > maxStuckTime) {
                            throw new Error('分析进度停滞，请重试');
                        }
                    } else {
                        stuckTime = 0;
                        lastProgress = data.progress;
                    }
                    
                    // 继续监控
                    setTimeout(checkProgress, 2000);
                    
                } catch (error) {
                    retryCount++;
                    if (retryCount < maxRetries) {
                        console.log(`重试第 ${retryCount} 次...`);
                        setTimeout(checkProgress, 2000);
                    } else {
                        console.error('监控进度失败:', error);
                        
                        // 恢复按钮状态
                        const submitBtn = document.getElementById('submitBtn');
                        const submitText = document.getElementById('submitText');
                        const loadingIcon = document.getElementById('loadingIcon');
                        
                        submitBtn.disabled = false;
                        submitText.textContent = '开始分析';
                        loadingIcon.classList.add('hidden');
                        submitBtn.classList.remove('animate-pulse');
                        
                        // 显示错误信息
                        let errorMessage = '分析进度监控失败，请重试';
                        if (error.message.includes('停滞')) {
                            errorMessage = '分析进度停滞，请重试';
                        } else if (error.response?.status >= 500) {
                            errorMessage = '服务器暂时不可用，请稍后再试';
                        }
                        
                        alert(errorMessage);
                        document.getElementById('progressSection').classList.add('hidden');
                    }
                }
            };
            
            await checkProgress();
        }

        // 显示结果
        function displayResults(result) {
            // 恢复按钮状态
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingIcon = document.getElementById('loadingIcon');
            
            submitBtn.disabled = false;
            submitText.textContent = '开始分析';
            loadingIcon.classList.add('hidden');
            submitBtn.classList.remove('animate-pulse');
            
            document.getElementById('resultsSection').classList.remove('hidden');
            
            // 显示市场类别
            document.getElementById('marketCategory').textContent = result.category;
            
            // 渲染各个部分
            renderMarketTrends(result.market_trends);
            renderUserProfiles(result.user_profiles);
            renderCompetitionAnalysis(result.competition);
            renderStrategicRecommendations(result.strategic_recommendations);
        }

        // 分析类型选择
        document.querySelectorAll('.analysis-type-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.analysis-type-option').forEach(opt => {
                    opt.classList.remove('border-blue-500', 'bg-blue-50');
                    opt.classList.add('border-gray-200');
                });
                this.classList.remove('border-gray-200');
                this.classList.add('border-blue-500', 'bg-blue-50');
            });
        });
    </script>
</body>
