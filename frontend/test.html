<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北美市场洞察工具 - 测试页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-blue-600 mb-4">
                    北美市场洞察工具
                </h1>
                <p class="text-gray-600 mb-6">
                    基于AI的智能市场分析平台
                </p>
                <div class="space-y-4">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-blue-800">🎯 市场趋势分析</h3>
                        <p class="text-sm text-blue-600">市场规模、CAGR、关键驱动因素</p>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-green-800">👥 用户画像分析</h3>
                        <p class="text-sm text-green-600">目标用户、需求痛点、行为模式</p>
                    </div>
                    <div class="bg-purple-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-purple-800">🏆 竞争分析</h3>
                        <p class="text-sm text-purple-600">竞争对手、竞争格局、产品对比</p>
                    </div>
                </div>
                <div class="mt-6">
                    <a href="analyze.html" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors inline-block">
                        开始分析
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
